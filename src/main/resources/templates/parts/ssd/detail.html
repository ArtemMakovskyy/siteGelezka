<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Детали</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <header th:insert="blocks/header::header"></header>
    <div class="row col-sm-10">
        <H3>Детали</H3>&nbsp;
        <form th:method="get" th:action="@{/comp_parts/ssd/show}">
            <button type="submit" class="btn btn-primary btn-sm mb-3">Список</button>
        </form>
        </a>&nbsp;
        <form th:action="@{/comp_parts/ssd/serch/page/}" method="post" class="btn btn-primary btn-sm mb-3">
            Найти: <input type="text" name="text" placeholder="поиск по всем полям">
            <button type="submit">Показать</button>
        </form>
    </div>
    <br>


    <div>
        <table class="table table-striped table-responsive-md">
            <b>
                <thead th:text="${ssd.name}"></thead>
            </b>
            <tr>
                <th><span>Спецификация: </span></th>
                <td><span th:text="${ssd.specification}"></span></td>
            </tr>
            <tr>
                <th><span>Цена (у.е.): </span></th>
                <td><span th:text="${ssd.price}"></span></td>
            </tr>
            <tr>
                <th><span>Гарантия: </span></th>
                <td><span th:text="${ssd.warranty}"></span></td>
            </tr>
            <tr>
                <th><span>Код gelezka: </span></th>
                <td><span th:text="${ssd.partCode.gelezkaPartNumber}"></span></td>
            </tr>
            <tr>
                <th><span>Код brain: </span></th>
                <td><span th:text="${ssd.partCode.brinePartNumber}"></span></td>
            </tr>
            <tr>
                <th><span>Код original: </span></th>
                <td><span th:text="${ssd.partCode.originalPartNumber}"></span></td>
            </tr>
        </table>
    </div>

    <br>
    <table>
        <tr>
            <td>
                <a th:href="@{/comp_parts/ssd/edit/{position}(position=${position})}" class="btn btn-primary">Редактировать</a>&nbsp;
            </td>
        </tr>

        <tr>
            <td>
                <form th:method="get" th:action="@{/comp/create_pc_parts}">
                    <button type="submit" class="btn btn-primary btn-sm mb-3">Манипуляции с комплектующими</button>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <a th:href="@{/comp_parts/ssd/delete/{position}(position=${position})}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
    </table>
    <div th:insert="blocks/footer::footer"></div>
</div>
</body>
</html>
