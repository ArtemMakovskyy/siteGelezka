<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<p th:text="${personByid.getName()}">Value</p>
<p th:text="${personByid.getSurname()}">Value</p>


<a th:href="@{/people2/{id}/edit(id=${personByid.getId()})}">Edit</a>


<form th:action="@{/addPerson}" th:object="${personForm}" method="POST">
    First Name:
    <input type="text" th:field="*{firstName}"/>
    <br/>
    Last Name:
    <input type="text" th:field="*{lastName}"/>
    <br/>
    <input type="submit" value="Создать"/>
</form>


<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="el : ${post}">
        <form  method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
            <textarea name="full_text"  placeholder="Введите полный текст статьи" class="form-control" th:text="${el.full_text}"/><br>
            <button type="submit"class="btn btn-success">Обновить</button><br>
        </form>
    </div>
</div>

</body>
</html>
